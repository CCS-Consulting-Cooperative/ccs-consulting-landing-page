    html, body {

    .lens-flare-bg {
      position: relative;
      overflow: hidden;
    }

    .lens-flare-bg:before,
    .lens-flare-bg:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .lens-flare-bg:before {
      background: radial-gradient(circle at 20% 20%, transparent, #44ff99 50%, transparent 70%);
      opacity: 0.7;
      filter: blur(5rem);
      pointer-events: none;
      transform: scale(1.2);
      mix-blend-mode: overlay;
      max-height: 100%;
      height: 100%;
    }

    .lens-flare-bg:after {
      background: radial-gradient(circle at 80% 80%, transparent, #44ff99 50%, transparent 70%);
      opacity: 0.7;
      filter: blur(5rem);
      pointer-events: none;
      transform: scale(1.2);
      mix-blend-mode: overlay;
      max-height: 100%;
      height: 100%;
    }
  </style>
