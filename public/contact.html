<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact CCS Consulting Cooperative</title>
  <style>
    /* Add your custom CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
      font-size: 18px;
      line-height: 1.5;
    }

    .contact-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 16px;
      text-decoration: none;
      background-color: #333;
      color: #fff;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .contact-link:hover {
      background-color: #555;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var contactLink = document.querySelector('.contact-link');
      var nameField = document.querySelector('input[name="name"]');
      var emailField = document.querySelector('input[name="email"]');
      var messageField = document.querySelector('textarea[name="message"]');

      // Check if JavaScript is enabled
      if (contactLink && nameField && emailField && messageField) {
        // Update mailto link when form is submitted
        contactLink.addEventListener('click', function(event) {
          event.preventDefault();
          var email = 'hey@ccsconsulting.rocks';
          var subject = 'Contact Request';
          var body = 'Hi CCS Consulting Cooperative,\n\n';
          body += 'I would like to inquire about your IT consultancy services.\n\n';
          body += 'Name: ' + encodeURIComponent(nameField.value) + '\n';
          body += 'Email: ' + encodeURIComponent(emailField.value) + '\n';
          body += 'Message: ' + encodeURIComponent(messageField.value);
          this.href = 'mailto:' + email + '?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);
          this.click();
        });
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Contact CCS Consulting Cooperative</h1>
    <p>Get in touch with us for your IT consultancy needs</p>
    <form class="contact-form" action="mailto:hey@ccsconsulting.rocks" method="POST" enctype="text/plain">
      <input class="form-input" type="text" name="name" placeholder="Your Name" required>
      <input class="form-input" type="email" name="email" placeholder="Your Email" required>
      <textarea class="form-input" name="message" rows="6" placeholder="Your Message" required></textarea>
      <input class="form-submit" type="submit" value="Send Message">
    </form>
    <a class="contact-link" href="mailto:hey@ccsconsulting.rocks">Contact Us</a>
  </div>
</body>
</html>
